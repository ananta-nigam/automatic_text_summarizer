<html>
<head>
  <title> Summarize text </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style type="text/css">
html, 

body {
background-image: url(https://anantanigam.files.wordpress.com/2019/03/website-background.png?w=924);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
}

</style>

</head>
<body>
 <div class="form-group" style="margin: auto; width: 50%; padding: 50px;">
    <label>Enter the text</label>
    <textarea class="form-control" rows="10" id="text" value="">Paste your text here to summarize it. </textarea>
    <br>
  <font color="white">  Number of lines in summary :</font> <input type="number" name="" id="lines" value="4"/>
    <button id='sumbtn' type="button" class="btn btn-success"><font color="white">Summarize</font></button>

    <br>
    <br color="white">
  <font color="white">  Summary:</font>
    <textarea class="form-control" rows="10" id='summary'></textarea>



  <script>
    document.getElementById("lines").defaultValue = "4";
    $('#sumbtn').click(function() {

      var text = document.getElementById('text').value;
      var lines = document.getElementById('lines').value;
      console.log('here');
      $.ajax({
        url: "/",
        type: "post",
        data: {
          'text' : text,
          'lines' : lines
        },
        success: function(response) {
          //document.getElementById('res').value = response;
          document.getElementById('summary').innerHTML = response;
        },
        error: function(xhr) {
        }
      });
    });
  </script>

</body>
</html>
